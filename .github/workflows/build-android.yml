name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装系统依赖（Ubuntu 24.04 兼容 + autotools 修复）
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            autoconf \
            automake \
            libtool \
            libtool-bin \          # ←←← 关键：提供 libtoolize
            pkg-config \
            zlib1g-dev \
            libncurses-dev \
            libtinfo-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libgdbm-dev \
            libsqlite3-dev \
            libreadline-dev \
            libbz2-dev \
            libexpat1-dev \
            liblzma-dev \
            m4                      # ←←← 提供 m4 宏处理器

      - name: 缓存 pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 缓存 Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ./.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: 安装 Buildozer 和 Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: 设置 autotools 环境变量（关键修复）
        run: |
          echo "Setting autotools compatibility..."
          export ACLOCAL_PATH="/usr/share/aclocal"
          export AUTOMAKE="automake"
          echo "ACLOCAL_PATH=$ACLOCAL_PATH" >> $GITHUB_ENV
          echo "AUTOMAKE=$AUTOMAKE" >> $GITHUB_ENV

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3

      - name: 接受 Android SDK 许可证
        run: |
          echo "Auto-accepting Android SDK licenses..."
          yes | sdkmanager --licenses >/dev/null 2>&1 || true

      - name: 构建 APK（Debug）
        run: |
          # 强制使用兼容模式
          export ACLOCAL_PATH="/usr/share/aclocal"
          buildozer -v android debug

      - name: 提取版本号
        id: get_version
        run: |
          VERSION=$(grep -E "^version\s*=" buildozer.spec | cut -d'=' -f2 | tr -d ' ')
          if [ -z "$VERSION" ]; then
            VERSION="unknown"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: 上传 APK 到 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paddleocr-android-apk-v${{ env.VERSION }}
          path: bin/*.apk
          retention-days: 7

      - name: 创建 GitHub Release（仅限 tag 触发）
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}